{% set name = "markov_draftjs" %}
{% set version = "0.2.0" %}
{% set sha256 = "aad60a213eba9ed6c572c7a9cd35ead47875759f789e57334a75b345ffcb919e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python

test:
  requires:
    - tox >=2.3.1
    - coverage >=4.1.0
    - flake8 >=3.2.0
    - isort ==4.2.5

  imports:
    - markov_draftjs

about:
  home: https://github.com/thibaudcolas/markov_draftjs
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Draft.js sample content generated with Markov chains of Project Gutenberg books.
  description: Draft.js sample content generated with Markov chains of Project Gutenberg books.
  doc_url: https://github.com/thibaudcolas/markov_draftjs
  dev_url: https://github.com/thibaudcolas/markov_draftjs

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
